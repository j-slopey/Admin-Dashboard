<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a class="sidebar-item" href="">
                <img src="img/view-dashboard.svg" alt="Dashboard">
                <h1>Dashboard</h1>
            </a>
            <div class="nav pages">
                <a class="sidebar-item" href="">
                    <img src="img/home.svg" alt="Home">Home
                </a>
                <a class="sidebar-item" href="">
                    <img src="img/card-account-details.svg" alt="Profile">Profile
                </a>

                <a class="sidebar-item" href="">
                    <img src="img/history.svg" alt="History">History
                </a>

                <a class="sidebar-item" href="">
                    <img src="img/note-multiple.svg" alt="Tasks">Tasks
                </a>

                <a class="sidebar-item" href="">
                    <img src="img/account-group.svg" alt="Home">Home
                </a>

            </div>
            <div class="nav help">
                <a class="sidebar-item" href="">
                    <img src="img/cogs.svg" alt="Settings">Settings
                </a>

                <a class="sidebar-item" href="">
                    <img src="img/help-box.svg" alt="Support">Support
                </a>

                <a class="sidebar-item" href="">
                    <img src="img/security.svg" alt="Privacy">Privacy
                </a>

            </div>
        </div>

        <div class="header">
            <form class="search">
                <button type="submit" class="circle"><img src="img/magnify.svg" alt="Search"></button>
                <input type="text" id="search" name="search" class="pill-shape">
            </form>
            <div class="account-details">
                <a class="notifications circle" href=""><img src="img/bell.svg" alt="Notifications"></a>
                <a class="profile circle" href=""><img class="circle" src="./img/james-icon.png" alt="Profile"></a>
                <a class="account-settings" href="">James Slopey</a>
            </div>

            <div class="greeting">
                <img src="./img/james-icon.png" alt="Profile-picture" class="circle">
                <small>Hi there,</small>
                <h1>James Slopey (@jslopey)</h1>
            </div>

            <div class="actions">
                <button class="pill-shape">New</button>
                <button class="pill-shape">Upload</button>
                <button class="pill-shape">Share</button>

            </div>

        </div>

        <div class="content">

        </div>
    </div>
</body>
</html>
